<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body-wrapper">
    <div class="header-info">
      <img class="header-info__img" src="./eisenhower-matrix.jpg" />
      <a class="header-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="section-main">
      <div id="section-add-task">
        <h3 class="section-add-task__label" for="section-add-task__input">Add Item</h3>
        <div class="section-add-task__row-wrapper">
          <input id="section-add-task__input" class="input-task" type="text" />
          <button class="button-add-task">Add</button>
        </div>
      </div>
      <div id="section-incomplete-task">
        <h3 class="section-incomplete-task__header">Todo</h3>
        <ul id="section-incomplete-task__list">
          <li class="row-task">
            <input type="checkbox" class="checkbox-task" />
            <label class="label-task">Pay Bills</label>
            <input type="text" class="input-task" />
            <button class="button-edit-task">Edit</button>
            <button class="button-delete-task">
              <img class="img-delete-task" src="./remove.svg" />
            </button>
          </li>
          <li class="row-task edit-mode">
            <input type="checkbox" class="checkbox-task" />
            <label class="label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-task" />
            <button class="button-edit-task">Save</button>
            <button class="button-delete-task">
              <img class="img-delete-task" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </div>
      <div id="section-complete-task">
        <h3 class="section-complete-task__header">Completed</h3>
        <ul id="section-complete-task__list">
          <li class="row-task">
            <input type="checkbox" checked class="checkbox-task" />
            <label class="label-task">See the Doctor</label>
            <input type="text" class="input-task" />
            <button class="button-edit-task">Edit</button>
            <button class="button-delete-task">
              <img class="img-delete-task" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
