<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="header-info">
      <img src="./eisenhower-matrix.jpg" />
      <a class="header-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="section-main">
      <p id="section-add-task">
        <label for="section-add-task__label">Add Item</label>
        <div class="section-add-task__row-wrapper">
          <input id="section-add-task__input" class="task" type="text" />
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="section-incomplete-task__list">
        <li>
          <input type="checkbox" />
          <label class="task">Pay Bills</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" />
          </button>
        </li>
        <li class="section-incomplete-task__list edit-mode">
          <input type="checkbox" />
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task" />
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" />
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="section-complete-task__list">
        <li>
          <input type="checkbox" checked />
          <label class="task">See the Doctor</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" />
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
